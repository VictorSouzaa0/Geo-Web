<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Geo Web</title>
</head>
<body>
    <header>
        <h2>Geo Web</h2>
        <p>Descubra curiosidades sobre países</p>
    </header>
    <main>
        <form id="country" class="container">
            <div class="mb-3">
                <label for="countryName" class="form-label">Digite o nome do país "Em inglês":</label>
                <input type="text" class="form-control" id="countryName" placeholder="Ex: Brazil, USA, Japan" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="country-info" class="mt-4"></div>
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Ocorreu um erro ao buscar as informações do país. Por favor, tente novamente.
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <p>Desenvolvido por <a href="https://github.com/VictorSouzaa0">Victor Souza</a></p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
</body>
</html>
